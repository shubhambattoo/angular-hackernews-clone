<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600i"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#b92b28" />
    <!-- Primary Meta Tags -->
    <title>HackerNewsClone</title>
    <meta name="title" content="HackerNewsClone" />
    <meta
      name="description"
      content="Hackernews reader made with angular to have all the functionalities apart from login or commenting."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ng-hackernews-clone.surge.sh/" />
    <meta property="og:title" content="HackerNewsClone" />
    <meta
      property="og:description"
      content="Hackernews reader made with angular to have all the functionalities apart from login or commenting."
    />
    <meta
      property="og:image"
      content="https://github.com/shubhambattoo/angular-hackernews-clone/blob/master/hackernews.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://ng-hackernews-clone.surge.sh/"
    />
    <meta property="twitter:title" content="HackerNewsClone" />
    <meta
      property="twitter:description"
      content="Hackernews reader made with angular to have all the functionalities apart from login or commenting."
    />
    <meta
      property="twitter:image"
      content="https://github.com/shubhambattoo/angular-hackernews-clone/blob/master/hackernews.png"
    />
  </head>
  <body>
    <app-root></app-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
