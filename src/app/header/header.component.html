  <nav>
    <div class="d-flex">
      <div class="brand" routerLink="/">
        HN
      </div>

      <ul>
        <li>
          <a routerLink="/beststories/1" routerLinkActive="active-link">best</a>

        <li>

        <li>

    <label class="switch">
      <input type="checkbox" name="switch" [(ngModel)]="switch" (ngModelChange)="switchTheme()">

    <div class="dropdown-menu" [ngClass]="showDropdown ? 'd-block' : 'd-none'">

      <div class="dropdown-list">

        <ul>
